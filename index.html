<body>
   <header>
    <h1>area unit conversion</h1>
   </header>
   <div class="banner">
    <div class="box">
        <label for="ropani">enter squarefeet:</label><br>
        <input type="number" id="squarefeet" name="squarefeet" placeholder="enter number in squarefeet "> <br> 
             
      <div id="ropani"></div>
        <br>
        <input type="button"id="button" value="submit" onclick="fun1();">
         <p id="ans"></p>
    
    </div>
</div>
<script>

    
    

    function fun1()
   {
    const squarefeet =Number (document.getElementById('squarefeet').value);
     let r,remainder,remainder2,remainder3;
    let aana,paisa,daam;
     r=squarefeet/5476;
     remainder=squarefeet%5476;
     aana=remainder/342.25;
     remainder2=remainder%342.25;
     paisa=remainder2/86.5625;
     remainder3=remainder2%86.5625;
     daam=remainder3/21.390625;
     document.getElementById("ropani").innerHTML=r+" ropani "+aana+" aana "+paisa+" paisa "+daam+" daam ";
    // document.getElementById("ans").innerHTML=typeof(squarefeet);
   
}


</script>
